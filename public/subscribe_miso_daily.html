<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miso Daily 구독하기</title>
</head>

<body
  style="margin:0;padding:0;background:#f2f2f2;font-family:'Apple SD Gothic Neo','Noto Sans KR',Arial,sans-serif;color:#222;">
  <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="padding:40px 16px;">
    <tr>
      <td align="center">
        <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="560"
          style="max-width:560px;width:100%;background:#fff;border:1px solid #e7e7e7;border-radius:12px;">
          <tr>
            <td style="height:8px;background:#FF6600;border-radius:12px 12px 0 0;"></td>
          </tr>
          <tr>
            <td style="padding:30px 28px;">
              <h1 style="margin:0 0 12px 0;font-size:42px;line-height:1.2;font-weight:400;letter-spacing:-0.5px;">
                <span style="color:#FF6600; font-family: 'Microsoft Himalaya', 'Times New Roman', serif;">Miso
                  Daily</span> <span style="font-size:34px;font-weight:800;">구독하기</span>
              </h1>
              <p style="margin:0 0 18px 0;font-size:15px;line-height:1.7;color:#444;">
                매일 아침, 거시경제와 주요 산업군(반도체/IT, 2차전지/친환경, 금융/배당)의 핵심 뉴스를 엄선해 전해드립니다.
              </p>
              <p style="margin:0 0 22px 0;font-size:14px;line-height:1.7;color:#555;">
                구독하면 요약 본문 + 기사 원문 링크를 함께 받아볼 수 있습니다.
              </p>

              <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%"
                style="background:#fff4ec;border:1px solid #ffd7bf;border-radius:10px;margin:0 0 20px 0;">
                <tr>
                  <td style="padding:12px 14px;">
                    <p style="margin:0 0 6px 0;font-size:12px;font-weight:800;color:#FF6600;letter-spacing:0.4px;">구독 혜택
                    </p>
                    <p style="margin:0;font-size:14px;line-height:1.7;color:#444;">매일 아침 핵심 10분 요약, 산업군별 기사 링크, 시장 변수
                      체크포인트를 한 번에 받아보세요.</p>
                  </td>
                </tr>
              </table>

              <form action="/api/subscribe" method="post">
                <label for="email" style="display:block;margin:0 0 8px 0;font-size:14px;font-weight:700;">이메일 주소 <span
                    style="color:#d63a2f">*</span></label>
                <input id="email" name="email" type="email" required
                  style="width:100%;height:48px;padding:0 12px;border:1px solid #cfcfcf;border-radius:8px;font-size:15px;box-sizing:border-box;" />

                <label for="channel" style="display:block;margin:18px 0 8px 0;font-size:14px;font-weight:700;">구독
                  경로</label>
                <input id="channel" name="channel" type="text" placeholder="예: 이메일 링크, 지인 추천"
                  style="width:100%;height:48px;padding:0 12px;border:1px solid #cfcfcf;border-radius:8px;font-size:15px;box-sizing:border-box;" />

                <div style="margin-top:20px;">
                  <label style="display:block;font-size:14px;color:#444;line-height:1.6;margin-bottom:10px;">
                    <input type="checkbox" required style="vertical-align:middle;margin-right:8px;" />
                    (필수) 개인정보 수집 및 이용에 동의합니다.
                  </label>
                  <label style="display:block;font-size:14px;color:#444;line-height:1.6;">
                    <input type="checkbox" style="vertical-align:middle;margin-right:8px;" />
                    (선택) 마케팅 정보 수신에 동의합니다.
                  </label>
                </div>

                <div style="margin-top:24px; display:flex; gap:10px;">
                  <button type="submit"
                    style="flex:1; height:50px; border:0; border-radius:8px; background:#FF6600; color:#fff; font-size:18px; font-weight:700; cursor:pointer;">
                    지금 구독하기
                  </button>
                  <a href="https://misodaily-portforlio.vercel.app/" target="_blank"
                    style="flex:1; height:50px; display:flex; align-items:center; justify-content:center; text-decoration:none; border-radius:8px; background:#333; color:#fff; font-size:16px; font-weight:700; box-sizing:border-box;">
                    내 포트폴리오 점검하기
                  </a>
                </div>
              </form>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
